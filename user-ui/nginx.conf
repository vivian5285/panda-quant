server {
    listen 80;
    server_name pandatrade.space www.pandatrade.space;
    
    # 重定向 HTTP 到 HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name pandatrade.space www.pandatrade.space;

    # SSL 配置
    ssl_certificate /etc/letsencrypt/live/pandatrade.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pandatrade.space/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头部
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 根目录
    root /usr/share/nginx/html;
    index index.html;

    # 处理静态资源
    location /assets {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 处理 SPA 路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # 禁止访问 . 开头的文件
    location ~ /\. {
        deny all;
    }

    # 日志配置
    access_log /var/log/nginx/pandatrade.access.log;
    error_log /var/log/nginx/pandatrade.error.log;
} 