user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    # 上游服务器配置
    upstream user_api {
        server user-api:3001;
        server user-api:3001 backup;
    }

    upstream user_ui {
        server user-ui:80;
        server user-ui:80 backup;
    }

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # 用户 API
    server {
        listen 443 ssl;
        server_name api.pandatrade.space;

        ssl_certificate /etc/letsencrypt/live/api.pandatrade.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.pandatrade.space/privkey.pem;

        location / {
            proxy_pass http://user_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # 用户 UI
    server {
        listen 443 ssl;
        server_name www.pandatrade.space;

        ssl_certificate /etc/letsencrypt/live/www.pandatrade.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.pandatrade.space/privkey.pem;

        location / {
            proxy_pass http://user_ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name api.pandatrade.space www.pandatrade.space;
        return 301 https://$host$request_uri;
    }
} 