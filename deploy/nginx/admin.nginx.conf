user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    # 定义上游服务器
    upstream admin-ui {
        server admin-ui:80;
        keepalive 32;
    }

    upstream admin-api {
        server admin-api:3001;
        keepalive 32;
    }

    # 管理端 UI
    server {
        listen 80;
        server_name admin.pandatrade.space admin-api.pandatrade.space;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name admin.pandatrade.space admin-api.pandatrade.space;

        # SSL证书配置
        ssl_certificate /etc/letsencrypt/live/admin.pandatrade.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.pandatrade.space/privkey.pem;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # SSL配置
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        # 缓冲区设置
        client_body_buffer_size 10K;
        client_max_body_size 8m;
        client_header_buffer_size 1k;
        large_client_header_buffers 4 4k;
        client_body_timeout 12;
        client_header_timeout 12;
        send_timeout 10;

        # 代理设置
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        proxy_buffer_size 64k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;
        proxy_temp_file_write_size 64k;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 安全头
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'none';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # 根据域名路由
        if ($host = admin.pandatrade.space) {
            # UI服务配置
            location / {
                proxy_pass http://admin-ui;
                proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
                proxy_next_upstream_tries 3;
                proxy_next_upstream_timeout 10s;
                
                # 添加调试日志
                access_log /var/log/nginx/admin-ui-access.log;
                error_log /var/log/nginx/admin-ui-error.log debug;
            }
        }

        if ($host = admin-api.pandatrade.space) {
            # API服务配置
            location / {
                proxy_pass http://admin-api;
                proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
                proxy_next_upstream_tries 3;
                proxy_next_upstream_timeout 10s;
                
                # 添加调试日志
                access_log /var/log/nginx/admin-api-access.log;
                error_log /var/log/nginx/admin-api-error.log debug;
            }
        }
    }
} 