version: '3.8'

services:
  # MongoDB 数据库
  mongodb:
    image: mongo:latest
    container_name: panda-quant-mongodb-user
    ports:
      - "27019:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=Wl528586*
      - MONGO_INITDB_DATABASE=panda-quant
    volumes:
      - mongodb_user_data:/data/db
    networks:
      - panda-quant-network
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis 缓存
  redis:
    image: redis:alpine
    container_name: panda-quant-redis-user
    ports:
      - "6381:6379"
    command: redis-server --requirepass Wl528586*
    volumes:
      - redis_user_data:/data
    networks:
      - panda-quant-network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "Wl528586*", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 用户前端
  user-ui:
    build:
      context: ../user-ui
      dockerfile: Dockerfile
    container_name: panda-quant-user-ui
    restart: always
    ports:
      - "3003:80"
    environment:
      - REACT_APP_API_URL=https://api.pandatrade.space
      - REACT_APP_ADMIN_API_URL=https://admin-api.pandatrade.space
    networks:
      - panda-quant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 用户后端
  user-api:
    image: deploy-user-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/panda-quant
      - REDIS_URI=redis://redis:6379
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - panda-quant-network
    restart: unless-stopped

networks:
  panda-quant-network:
    name: panda-quant-network
    driver: bridge

volumes:
  mongodb_user_data:
  redis_user_data:
  nginx_letsencrypt:
  nginx_www: 