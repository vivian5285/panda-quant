version: '3.8'

services:
  nginx-strategy:
    image: nginx:alpine
    container_name: panda-quant-nginx-strategy
    ports:
      - "80:80"
    volumes:
      - ./nginx/strategy.conf:/etc/nginx/conf.d/strategy.conf
      - ./nginx/server.conf:/etc/nginx/conf.d/server.conf
    depends_on:
      - strategy-engine
      - server
    networks:
      - panda-quant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  strategy-engine:
    build:
      context: ../strategy-engine
      dockerfile: ../docker/Dockerfile.strategy-engine
    container_name: panda-quant-strategy-engine
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - panda-quant-network
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  server:
    build:
      context: ../server
      dockerfile: ../docker/Dockerfile.server
    container_name: panda-quant-server
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - panda-quant-network
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  panda-quant-network:
    external: true 