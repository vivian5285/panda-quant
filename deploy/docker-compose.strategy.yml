version: '3.8'

services:
  strategy-engine:
    build:
      context: strategy-engine
      dockerfile: ../docker/Dockerfile.strategy-engine
    container_name: panda-quant-strategy-engine
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
    restart: unless-stopped
    networks:
      panda-quant-network:
        aliases:
          - strategy-engine
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  server:
    build:
      context: server
      dockerfile: ../docker/Dockerfile.server
    container_name: panda-quant-server
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
    restart: unless-stopped
    networks:
      panda-quant-network:
        aliases:
          - server
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  panda-quant-network:
    name: panda-quant-network
    external: true 