version: '3.8'

services:
  user-api:
    build:
      context: ../user-api
      dockerfile: ../docker/Dockerfile.user-api
      args:
        - NODE_ENV=production
    container_name: panda-quant-user-api
    restart: always
    ports:
      - "8083:8083"
    environment:
      - NODE_ENV=production
      - PORT=8083
      - MONGODB_URI=mongodb://admin:Wl528586*@mongodb:27018/panda-quant-user?authSource=admin
      - REDIS_URI=redis://:Wl528586*@redis:6381
      - POSTGRES_URI=postgresql://postgres:Wl528586*@postgres:5432/panda_quant
    networks:
      - panda-quant-network
    depends_on:
      - mongodb
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  user-ui:
    build:
      context: ../user-ui
      dockerfile: ../docker/Dockerfile.user-ui
      args:
        - NODE_ENV=production
    container_name: panda-quant-user-ui
    restart: always
    ports:
      - "8082:80"
    environment:
      - NODE_ENV=production
      - PORT=80
      - API_URL=http://user-api:8083
    networks:
      - panda-quant-network
    depends_on:
      - user-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:latest
    container_name: panda-quant-mongodb
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=Wl528586*
    volumes:
      - mongodb_data:/data/db
    networks:
      - panda-quant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:alpine
    container_name: panda-quant-redis
    ports:
      - "6381:6379"
    command: redis-server --requirepass Wl528586*
    volumes:
      - redis_data:/data
    networks:
      - panda-quant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:latest
    container_name: panda-quant-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Wl528586*
      - POSTGRES_DB=panda_quant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - panda-quant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d panda_quant"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
  redis_data:
  postgres_data:

networks:
  panda-quant-network:
    driver: bridge