# 定义上游服务器
upstream admin_ui {
    server 194.164.149.214:3000;
}

upstream admin_api {
    server 194.164.149.214:3001;
}

# 管理端 UI
server {
    listen 80;
    server_name admin.pandatrade.space;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name admin.pandatrade.space;

    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/admin.pandatrade.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.pandatrade.space/privkey.pem;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # 缓冲区设置
    client_body_buffer_size 10K;
    client_max_body_size 8m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # 代理设置
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    proxy_buffer_size 64k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;

    # 日志设置
    access_log /var/log/nginx/admin-ui.access.log;
    error_log /var/log/nginx/admin-ui.error.log;

    # 静态文件缓存
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 管理端 UI
    location / {
        proxy_pass http://admin_ui;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

